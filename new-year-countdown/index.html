<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="countdown-title">
        <span>New Year Eve</span>
    </div>
    <div class="countdown-time">
        <div class="countdown-values days">
            <span id="count-days">0</span>
            <p>days</p>
        </div>
        <div class="countdown-values hours">
            <span id="count-hours">0</span>
            <p>hours</p>
        </div>
        <div class="countdown-values minutes">
            <span id="count-minutes">0</span>
            <p>minutes</p>
        </div>
        <div class="countdown-values seconds">
            <span id="count-seconds">0</span>
            <p>seconds</p>
        </div>
    </div>
</body>
</html>
